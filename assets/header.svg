<svg viewBox="0 0 800 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for wavelet decoration -->
    <linearGradient id="waveletGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:0" />
      <stop offset="20%" style="stop-color:#2c3e50;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#3498db;stop-opacity:0.8" />
      <stop offset="80%" style="stop-color:#2c3e50;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0" />
    </linearGradient>

    <!-- Dark mode gradient -->
    <linearGradient id="waveletGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:0" />
      <stop offset="20%" style="stop-color:#ecf0f1;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#5dade2;stop-opacity:0.7" />
      <stop offset="80%" style="stop-color:#ecf0f1;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ecf0f1;stop-opacity:0" />
    </linearGradient>
  </defs>

  <style>
    .name {
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 42px;
      font-weight: normal;
      fill: #2c3e50;
      letter-spacing: 3px;
    }
    .title {
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 16px;
      fill: #5d6d7e;
      font-style: italic;
    }
    .wavelet-light { stroke: url(#waveletGradient); }
    .wavelet-dark { stroke: url(#waveletGradientDark); display: none; }

    @media (prefers-color-scheme: dark) {
      .name { fill: #ecf0f1; }
      .title { fill: #95a5a6; }
      .wavelet-light { display: none; }
      .wavelet-dark { display: block; }
    }
  </style>

  <!-- Name -->
  <text x="400" y="65" text-anchor="middle" class="name">Ritish Raghav Maram</text>

  <!-- Title/Subtitle -->
  <text x="400" y="100" text-anchor="middle" class="title">PhD Candidate Â· George Washington University</text>

  <!-- Wavelet-inspired decoration (Mexican hat / Ricker wavelet shape) -->
  <g transform="translate(200, 130)">
    <!-- Light mode wavelet -->
    <path class="wavelet-light"
          d="M0,20
             C50,20 70,20 100,18
             C130,16 160,10 180,5
             C200,0 210,-8 220,-12
             C230,-8 240,0 260,5
             C280,10 310,16 340,18
             C370,20 390,20 400,20"
          stroke-width="2.5" fill="none"/>
    <!-- Dark mode wavelet -->
    <path class="wavelet-dark"
          d="M0,20
             C50,20 70,20 100,18
             C130,16 160,10 180,5
             C200,0 210,-8 220,-12
             C230,-8 240,0 260,5
             C280,10 310,16 340,18
             C370,20 390,20 400,20"
          stroke-width="2.5" fill="none"/>
  </g>
</svg>
