<svg viewBox="0 0 600 20" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dividerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#3498db;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="dividerGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#5dade2;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ecf0f1;stop-opacity:0" />
    </linearGradient>
  </defs>

  <style>
    .divider-light { stroke: url(#dividerGradient); }
    .divider-dark { stroke: url(#dividerGradientDark); display: none; }

    @media (prefers-color-scheme: dark) {
      .divider-light { display: none; }
      .divider-dark { display: block; }
    }
  </style>

  <!-- Light mode line -->
  <line class="divider-light" x1="50" y1="10" x2="550" y2="10" stroke-width="1.5"/>

  <!-- Dark mode line -->
  <line class="divider-dark" x1="50" y1="10" x2="550" y2="10" stroke-width="1.5"/>
</svg>
